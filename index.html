<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #scanner {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 400px;
            border: 2px dashed #007BFF;
            overflow: hidden;
            border-radius: 10px;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            display: none;
        }
        #output, #buttons {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            color: green;
        }
        #scannedImage {
            margin-top: 10px;
            max-width: 100%;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner">
        <video id="video" autoplay playsinline></video>
    </div>
    <canvas id="canvas" hidden></canvas>
    
    <div id="output">
        <strong>QR Code Data:</strong> <span id="outputData">None</span>
    </div>
    
    <div id="buttons">
        <button id="approveBtn">Approve</button>
        <button id="rejectBtn">Reject</button>
        <button id="regenerateBtn">Regenerate</button>
    </div>
    
    <div id="message"></div>
    <img id="scannedImage" alt="Scanned QR Code Image">

    <!-- Load jsQR library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const outputData = document.getElementById('outputData');
        const outputDiv = document.getElementById('output');
        const buttonsDiv = document.getElementById('buttons');
        const messageDiv = document.getElementById('message');
        const scannedImage = document.getElementById('scannedImage');
        let scannedData = '';

        // Get access to the camera
        function startCamera() {
            const constraints = {
                video: {
                    facingMode: { ideal: 'user' }, // Use 'user' for the front camera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                requestAnimationFrame(tick);
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
                alert("Unable to access the camera. Please make sure the camera is enabled and browser has permission to access it.");
            });
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.hidden = false;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    scannedData = qrCode.data;
                    outputData.textContent = scannedData;
                    outputDiv.style.display = 'block';
                    buttonsDiv.style.display = 'block';
                    video.pause();  // Pause video while waiting for user action
                }
            }
            requestAnimationFrame(tick);
        }

        // Approve button action
        document.getElementById('approveBtn').addEventListener('click', function() {
            messageDiv.textContent = 'Data has been saved: ' + scannedData;
            messageDiv.style.color = 'green';

            // Capture the current frame from the canvas and display it
            const imageUrl = canvas.toDataURL('image/png');
            scannedImage.src = imageUrl;
            scannedImage.style.display = 'block';

            resetScanner();
        });

        // Reject button action
        document.getElementById('rejectBtn').addEventListener('click', function() {
            messageDiv.textContent = 'No data saved';
            messageDiv.style.color = 'red';
            scannedImage.style.display = 'none';
            resetScanner();
        });

        // Regenerate button action
        document.getElementById('regenerateBtn').addEventListener('click', function() {
            resetScanner();
        });

        // Reset the scanner to scan another QR code
        function resetScanner() {
            scannedData = '';
            outputData.textContent = 'None';
            outputDiv.style.display = 'none';
            buttonsDiv.style.display = 'none';
            video.play();  // Resume video for further scanning
        }

        // Start the camera after the page has loaded
        window.onload = startCamera;
    </script>
</body>
</html>
